<link rel="shortcut icon" href="static/img/img.png"  />

</head>

<body>
    <nav class="navbar backgroundnav h-nav-resp">
        <ul class="nav-list v-class-resp">
            <div class="logo">
                <img src="{{url_for('static',filename='img/img.png') }}" alt="logo">
            </div>

                <a href="/">Home</a>
            </li>
            <li>
                <a href="/blog">Blog</a>
            </li>
            <li>

            </li>
            <li>
                <a href="/#services">Services</a>
            </li>

                <a href="/contact">Contact Us</a>
            </li>

        </ul>

        <div class="rightNav v-class-resp">
            <input type="text" name="Search" id="search">
            <button class="btn btn-sm">Search</button>

        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </nav>
    <h1>Admin Dashboard</h1>

    <div class="dash-container">
        <h1>Basic action</h1>
        <a href="/dashboard"><button class="readmore_button">Dasboard hone</button></a>
        <a href="/logout"><button class="readmore_button">Logout</button></a>

        <hr>

        <h1>Add/Edit Post</h1>
        <div class="form">
            <form action="/edit/{{sno}}" method="post">
                <label for=" ">Title</label>
                <input type="text " name="title" id="name " placeholder="Enter your title" required data-validation-required-message="Please enter your Title." value="{{post.title}}">
                <label for=" ">Tagline</label>
                <input type="text " name="tagline" id="name " placeholder="Enter Your tagline " required data-validation-required-message="Please enter your Tagline." value="{{post.tagline}}">
                <label for=" ">Slug</label>
                <input type="text " name="slug" id="name " placeholder="Enter mail id " required data-validation-required-message="Please enter Slug." value="{{post.slug}}">
                <label for=" ">Category</label>
                <input type="text " name="categories" id="name " placeholder="Enter mail id " required data-validation-required-message="Please enter your email address." value="{{post.categories}}">
                <label for=" ">content</label>
                <textarea name="content" id="name" cols="30" rows="10" placeholder="Enter content " required data-validation-required-message="Please enter a message." >{{post.content}}</textarea>
                
                <label for=" ">content3</label>
                <textarea name="content3" id="name" cols="30" rows="10" placeholder="Enter content ">{{post.content3}}</textarea>
                <label for=" ">Image</label>
                <input type="text " name="img_file" id="name " placeholder="Enter image " value="{{post.img_file}}">
                <label for=" ">Image small</label>
                <input type="text " name="img_file_s" id="name " placeholder="Enter small image" value="{{post.img_file_s}}">
                <button type="submit" class="readmore_button" id="sendMessageButton">Submit</button>
            </form>
        </div>

        <br>
        <br>

    </div>
    <script src="/static/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('content3')
        CKEDITOR.replace('content')
        CKEDITOR.replace('content2')
        CKEDITOR.replace('content1')
    </script>
</body>

</html>
